---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <!-- Jekyll code by http://briankhuu.com/blog/self/jekyll/2014/12/03/post-truncation-in-jekyll.html -->
        <!-- based on code by http://mikeygee.com/blog/truncate.html -->
        {% if post.content contains '<!--more-->' %}
				  {{ post.content | split:'<!--more-->' | first }}
			  {% else %}
				  {{ post.excerpt }}
			  {% endif %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
